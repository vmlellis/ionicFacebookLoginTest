<ion-header>
  <ion-navbar>
    <ion-title>
      Home
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1>Facebook</h1>

  <div *ngIf="isLoggedIn; else facebookLogin">
    <h2>Hi, {{user.first_name}} {{user.last_name}} ({{user.email}})</h2>
    <p>
      Gender: {{user.gender}}
    </p>
    <!--<p>
      <img src="{{user.picture.data.url}}" width="100" alt="{{user.name}}" />
    </p> -->
    <p>
      <button ion-button icon-right (click)="logout()">
        Logout
      </button>
    </p>
  </div>
  <ng-template #facebookLogin>
    <button ion-button icon-right (click)="login()">
      Login with
      <ion-icon name="logo-facebook"></ion-icon>
    </button>
  </ng-template>
</ion-content>
